<html lang="en" ng-app="myApp" class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Painel de Controle</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="vendor/html5-boilerplate/dist/css/normalize.css">
    <link rel="stylesheet" href="vendor/html5-boilerplate/dist/css/main.css">
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="vendor/components-font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="app.css">

    <script src="vendor/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body ng-controller="LoginController" ng-init="check()">
    <!-- start: Header-->
    <nav class="navbar navbar-inverse navbar-fixed-top hidden" ng-show="logado">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Navegação</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/">Painel de Controle</a>
            </div>

            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#/usuarios/editar/{{usuario._id}}">Logado como {{usuario.nome}}</a></li>
                    <li><a href="#/empresa">{{usuario.site.nome}}</a></li>
                    <li><a href="#/logout" ng-click="logout()">Sair</a></li>
                </ul>

                <form class="navbar-form navbar-right hidden">
                    <input type="text" class="form-control" placeholder="Buscar produto...">
                </form>
            </div>
        </div>
    </nav>

    <!-- start: Container -->
    <div class="container-fluid hidden" ng-show="logado">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
                <ul class="nav nav-sidebar">
                    <li><a href="#/inicio">Início</a></li>
                    <li ng-repeat="modulo in modulos"><a href="#/{{modulo}}">{{modulo}}</a></li>
                </ul>
            </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <!--[if lt IE 7]>
                <p class="browsehappy">
                    Você está usando um navegador <strong>desatualizado</strong>. <br>
                    Por favor <a href="http://browsehappy.com/">atualize seu navegador</a> para ter uma experiência melhor.
                </p>
                <![endif]-->

                <!-- row-->
                <div ng-view></div>
                <!-- /row-->
            </div>
        </div>
    </div>

    <!-- Auth Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form ng-submit="login()" name="loginForm" novalidate="novalidate" class="form-horizontal">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel"><i class="fa fa-key"></i><span class="break">&nbsp;</span>Login
                        </h4>
                    </div>
                    <div class="modal-body">
                        <div ng-show="status" class="alert alert-{{ status.type }}">
                            <button type="button" data-dismiss="alert" class="close">&times;</button>
                            {{ status.message}}
                        </div>
                        <div class="login-box">
                            <h2>Acessar o painel</h2>

                            <fieldset>
                                <div class="input-wrap">
                                    <div title="E-mail de acesso" class="input-prepend input-group">
                                                    <span class="input-group-addon">
                                                        <i class="fa fa-user"></i>
                                                    </span>
                                        <input id="username" name="username" type="email" placeholder="e-mail"
                                               ng-model="user.email" required="required" class="form-control">
                                    </div>
                                </div>
                                <div class="input-wrap">
                                    <div title="Senha de acesso" class="input-prepend input-group">
                                                    <span class="input-group-addon">
                                                        <i class="fa fa-lock"></i>
                                                    </span>
                                        <input id="password" name="password" type="password" placeholder="senha"
                                               ng-model="user.password" required="required"
                                               class="form-control">
                                    </div>
                                </div>
                            </fieldset>
                            <hr/>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="vendor/jquery/dist/jquery.min.js"></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/angular/angular.min.js"></script>
    <script src="vendor/angular-route/angular-route.min.js"></script>
    <script src="vendor/angular-resource/angular-resource.min.js"></script>
    <script src="vendor/ng-file-upload/ng-file-upload-shim.min.js"></script>
    <script src="vendor/ng-file-upload/ng-file-upload.min.js"></script>
    <script src="vendor/angular-cloudinary/angular-cloudinary.js"></script>
    <script src="modules/api/index.js"></script>
    <script src="modules/api/input-type-file.js"></script>
    <script src="modules/aviso/index.js"></script>
    <script src="modules/clientes/index.js"></script>
    <script src="modules/curriculos/index.js"></script>
    <script src="modules/empregos/index.js"></script>
    <script src="modules/empresa/index.js"></script>
    <script src="modules/equipe/index.js"></script>
    <script src="modules/inicio/index.js"></script>
    <script src="modules/login/index.js"></script>
    <script src="modules/orcamentos/index.js"></script>
    <script src="modules/parceiros/index.js"></script>
    <script src="modules/produtos/index.js"></script>
    <script src="modules/slides/index.js"></script>
    <script src="custom.js"></script>
    <script src="app.js"></script>
</body>
</html>
