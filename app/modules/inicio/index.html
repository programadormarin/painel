<div class="col-lg-12">
    <div class="box">
        <div data-original-title="" class="box-header">
            <h2><i class="fa fa-dashboard"></i> <span class="break">&nbsp;</span>Painel de Controle</h2>
        </div>
        <div class="box-content">
            <div class="block">
                <div ng-show="status" class="alert alert-{{ status.type }}">
                    <button type="button" data-dismiss="alert" class="close">&times;</button>
                    {{ status.message}}
                </div>

                <div class="row">
                    <div class="col-lg-4 col-md-6 col-xs-12">
                        <a href="#/aviso" class="btn btn-lg"><i class="fa fa-bullhorn fa-4x"></i> <br> Avisos</a>
                    </div>
                    <div class="col-lg-4 col-md-6 col-xs-12">
                        <a href="#/empregos" class="btn btn-lg"><i class="fa fa-suitcase fa-4x"></i> <br> Empregos</a>
                    </div>
                    <div class="col-lg-4 col-md-6 col-xs-12">
                        <a href="#/empresa" class="btn btn-lg"><i class="fa fa-globe fa-4x"></i> <br> Empresa</a>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-4 col-md-6 col-xs-12">
                        <a href="#/equipe" class="btn btn-lg"><i class="fa fa-users fa-4x"></i> <br> Equipe</a>
                    </div>
                    <div class="col-lg-4 col-md-6 col-xs-12">
                        <a href="#/parceiros" class="btn btn-lg"><i class="fa fa-sitemap fa-4x"></i> <br> Parceiros</a>
                    </div>
                    <div class="col-lg-4 col-md-6 col-xs-12">
                        <a href="#/produtos" class="btn btn-lg"><i class="fa fa-book fa-4x"></i> <br> Produtos</a>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-4 col-md-6 col-xs-12">
                        <a href="#/slides" class="btn btn-lg"><i class="fa fa-desktop fa-4x"></i> <br> Slides</a>
                    </div>
                    <div class="col-lg-4 col-md-6 col-xs-12">
                        <a href="#/carrinhos" class="btn btn-lg"><i class="fa fa-shopping-cart fa-4x"></i> <br> Carrinhos</a>
                    </div>
                    <div class="col-lg-4 col-md-6 col-xs-12">
                        <a href="#/logout" class="btn btn-lg" ng-click="logout()"><i class="fa fa-sign-out fa-4x"></i> <br> Sair</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
