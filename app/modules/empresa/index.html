<div class="col-lg-12">
  <div class="box">
    <div data-original-title="" class="box-header">
      <h2>
        <i class="fa fa-globe"></i>
        <span class="break"></span>Empresa</h2>
    </div>
    <div class="box-content">
      <div class="block">
        <div ng-show="status" class="alert alert-{{ status.type }}">
          <button type="button" data-dismiss="alert" class="close">&times;</button>{{ status.message}}</div>
        <form ng-submit="edit()" ng-init="get()" name="siteForm" novalidate="novalidate"
        class="form-vertical">
          <div class="row">
            <div class="col-sm-6">
              <div ng-class="{ 'has-error' : empresaForm.descricao.$invalid &amp;&amp; !empresaForm.descricao.$pristine }" ng-init="editor()"
              class="form-group hidden-xs">
                <label class="control-label">Descrição</label>
                <div data-role="editor-toolbar" data-target=".editor" class="btn-toolbar">
                  <div class="btn-group">
                    <a data-toggle="dropdown" title="Font Size" class="btn dropdown-toggle"><i class="fa fa-text-height"></i><b class="caret"></b></a>
                    <ul class="dropdown-menu">
                      <li>
                        <a data-edit="fontSize 5"><font size="5">Grande</font></a>
                      </li>
                      <li>
                        <a data-edit="fontSize 3"><font size="3">Normal</font></a>
                      </li>
                      <li>
                        <a data-edit="fontSize 1"><font size="1">Pequena</font></a>
                      </li>
                    </ul>
                  </div>
                  <div class="btn-group">
                    <a data-edit="bold" title="Bold (Ctrl/Cmd+B)" class="btn"><i class="fa fa-bold"></i></a>
                    <a data-edit="italic" title="Italic (Ctrl/Cmd+I)" class="btn"><i class="fa fa-italic"></i></a>
                    <a data-edit="strikethrough" title="Strikethrough" class="btn"><i class="fa fa-strikethrough"></i></a>
                    <a data-edit="underline" title="Underline (Ctrl/Cmd+U)" class="btn"><i class="fa fa-underline"></i></a>
                  </div>
                  <div class="btn-group">
                    <a data-edit="insertunorderedlist" title="Bullet list" class="btn"><i class="fa fa-list-ul"></i></a>
                    <a data-edit="insertorderedlist" title="Number list" class="btn"><i class="fa fa-list-ol"></i></a>
                    <a data-edit="outdent" title="Reduce indent (Shift+Tab)" class="btn"><i class="fa fa-outdent"></i></a>
                    <a data-edit="indent" title="Indent (Tab)" class="btn"><i class="fa fa-indent"></i></a>
                  </div>
                  <div class="btn-group">
                    <a data-edit="justifyleft" title="Align Left (Ctrl/Cmd+L)" class="btn"><i class="fa fa-align-left"></i></a>
                    <a data-edit="justifycenter" title="Center (Ctrl/Cmd+E)" class="btn"><i class="fa fa-align-center"></i></a>
                    <a data-edit="justifyright" title="Align Right (Ctrl/Cmd+R)" class="btn"><i class="fa fa-align-right"></i></a>
                    <a data-edit="justifyfull" title="Justify (Ctrl/Cmd+J)" class="btn"><i class="fa fa-align-justify"></i></a>
                  </div>
                  <div class="btn-group">
                    <div class="btn-group">
                      <a data-edit="undo" title="Undo (Ctrl/Cmd+Z)" class="btn"><i class="fa fa-undo"></i></a>
                      <a data-edit="redo" title="Redo (Ctrl/Cmd+Y)" class="btn"><i class="fa fa-repeat"></i></a>
                    </div>
                  </div>
                </div>
              </div>
              <div ng-model="empresa.descricao" name="descricao" contentEditable="contentEditable" class="editor"></div>
              <p ng-show="empresaForm.descricao.$invalid &amp;&amp; !empresaForm.descricao.$pristine" class="help-block">Descricao muito curta</p>
            </div>
            <div class="col-sm-6">
              <div ng-class="{ 'has-error' : empresaForm.endereco.$invalid &amp;&amp; !empresaForm.endereco.$pristine }" class="form-group">
                <label class="control-label">Endereco</label>
                <div class="input-append">
                  <input type="text" ng-model="endereco" name="endereco" required="required" class="form-control" />
                  <button type="button" ng-click="adicionaEndereco(endereco)" class="btn btn-default">+</button>
                </div>
                <p ng-show="empresaForm.endereco.$invalid &amp;&amp; !empresaForm.endereco.$pristine" class="help-block">Endereço muito curto ou inválido</p>
                <p ng-repeat="endereco in empresa.enderecos">
                  <button type="button" ng-click="removeEndereco($index)" class="btn btn-mini btn-link">x</button>&nbsp; {{ endereco }}</p>
              </div>
              <div ng-class="{ 'has-error' : empresaForm.email.$invalid &amp;&amp; !empresaForm.email.$pristine }" class="form-group">
                <label class="control-label">E-mail de contato</label>
                <div class="input-append">
                  <input type="email" ng-model="email" name="email" required="required" class="form-control" />
                  <button type="button" ng-click="adicionaEmail(email)" class="btn btn-default">+</button>
                </div>
                <p ng-show="empresaForm.email.$invalid &amp;&amp; !empresaForm.email.$pristine" class="help-block">E-mail muito curto ou inválido</p>
                <p ng-repeat="email in empresa.emails">
                  <button type="button" ng-click="removeEmail($index)" class="btn btn-mini btn-link">x</button>&nbsp; {{ email }}</p>
              </div>
              <div ng-class="{ 'has-error' : empresaForm.telefone.$invalid &amp;&amp; !empresaForm.telefone.$pristine }" class="form-group">
                <label class="control-label">Telefone</label>
                <div class="input-append">
                  <input type="text" ng-model="telefone" name="telefone" required="required" class="form-control" />
                  <button type="button" ng-click="adicionaTelefone(telefone)" class="btn btn-default">+</button>
                </div>
                <p ng-show="empresaForm.telefone.$invalid &amp;&amp; !empresaForm.telefone.$pristine" class="help-block">telefone muito curto ou inválido</p>
                <p ng-repeat="telefone in empresa.telefones">
                  <button type="button" ng-click="removeTelefone($index)" class="btn btn-mini btn-link">x</button>&nbsp; {{ telefone }}</p>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <div class="control-group">
                <div class="controls">
                  <button type="submit" ng-disabled="empresaForm.$invalid" class="btn btn-primary">Salvar</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
