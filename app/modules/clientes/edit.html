<div class="col-lg-12" ng-init="get(); editor()">
    <div class="box">
        <div data-original-title="" class="box-header">
            <h2>
                <i class="fa fa-briefcase"></i>
                <span class="break">&nbsp;</span>Clientes</h2>
        </div>
        <div class="box-content">
            <div class="block">
                <div ng-show="status" class="alert alert-{{ status.type }}">
                    <button type="button" data-dismiss="alert" class="close">&times;</button>
                    {{ status.message}}
                </div>
                <form ng-submit="edit()" name="clienteForm" novalidate="novalidate" class="form-vertical">
                    <ng-include src="'modules/clientes/_form.html'"></ng-include>
                </form>
            </div>
        </div>
    </div>
</div>
