<div class="col-lg-12" ng-init="get(); editor()">
    <div class="box">
        <div data-original-title="" class="box-header">
            <h2><i class="fa fa-briefcase"></i><span class="break">&nbsp;</span>Clientes</h2>

            <div class="box-icon">
                <a href="#/clientes/adicionar" class="btn-plus"><i class="fa fa-plus"></i></a>
            </div>
        </div>
        <div class="box-content">
            <div class="block">
                <div ng-show="status" class="alert alert-{{ status.type }}">
                    <button type="button" data-dismiss="alert" class="close">&times;</button>
                    {{ status.message}}
                </div>
                <form ng-submit="edit()" name="clienteForm" novalidate="novalidate"
                      class="form-vertical">
                    <div class="row">
                        <div class="col-sm-6">
                            <div ng-class="{ 'has-error' : clienteForm.nome.$invalid &amp;&amp; !clienteForm.nome.$pristine }"
                                 class="form-group">
                                <label class="control-label">Nome</label>

                                <div class="controls">
                                    <input type="text" ng-model="cliente.nome" name="nome" required="required"
                                           class="form-control"/>

                                    <p ng-show="clienteForm.nome.$invalid &amp;&amp; !clienteForm.nome.$pristine"
                                       class="help-block">Nome muito curto ou inválido</p>
                                </div>
                            </div>
                            <div ng-class="{ 'has-error' : clienteForm.descricao.$invalid &amp;&amp; !clienteForm.descricao.$pristine }"
                                 class="form-group hidden-xs">
                                <label class="control-label">Descrição</label>

                                <div class="controls">
                                    <div ng-model="cliente.descricao" name="descricao" contentEditable="contenteditable"
                                         class="editor1"></div>
                                    <p ng-show="clienteForm.descricao.$invalid &amp;&amp; !clienteForm.descricao.$pristine"
                                       class="help-block">Descricao muito curta</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div ng-class="{ 'has-error' : clienteForm.site.$invalid &amp;&amp; !clienteForm.site.$pristine }"
                                 class="form-group">
                                <label class="control-label">Site</label>

                                <div class="controls">
                                    <input type="url" ng-model="cliente.url" name="url" required="required"
                                           class="form-control"/>

                                    <p ng-show="clienteForm.site.$invalid &amp;&amp; !clienteForm.site.$pristine"
                                       class="help-block">Endereço do site inválido</p>
                                </div>
                            </div>
                            <div ng-class="{ 'has-error' : clienteForm.atuacao.$invalid &amp;&amp; !clienteForm.atuacao.$pristine }"
                                 class="form-group hidden-xs">
                                <label class="control-label">Atuação</label>

                                <div class="controls">
                                    <div ng-model="cliente.atuacao" name="atuacao" contentEditable="contenteditable"
                                         class="editor2"></div>
                                    <p ng-show="clienteForm.atuacao.$invalid &amp;&amp; !clienteForm.atuacao.$pristine"
                                       class="help-block">Atuação muito curta</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="control-group">
                                <div class="controls">
                                    <button type="submit" ng-disabled="clienteForm.$invalid" class="btn btn-primary">
                                        Salvar
                                    </button>
                                    <a href="#/clientes" class="btn">voltar</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
