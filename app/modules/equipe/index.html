<div ng-init="load()" class="col-lg-12">
    <div class="box">
        <div data-original-title="" class="box-header">
            <h2><i class="fa fa-users"></i> <span class="break">&nbsp;</span>Equipe <a href="#/equipe/adicionar" class="btn btn-success btn-xs"><span class="fa fa-plus">&nbsp;</span></a></h2>
        </div>
        <div class="box-content">
            <div class="block">
                <div ng-show="status" class="alert alert-{{ status.type }}">
                    <button type="button" data-dismiss="alert" class="close">&times;</button>
                    {{ status.message}}
                </div>

                <div ng-show="linhas.itemCount == 0" class="alert alert-warning">
                    Você não possui nenhum membro cadastrado, cadastre um &nbsp; <a href="#/equipe/adicionar">aqui</a>
                </div>

                <div ng-show="linhas.itemCount" class="row">
                    <div class="col-lg-3" ng-repeat="membro in linhas.data">
                        <p><img ng-src="{{ membro.imagem.url }}" alt="Imagem do Usuário" class="img img-thumbnail img-responsive" style="height: 200px"></p>
                        <p><b>{{ membro.nome }}</b></p>
                        <p><a href="mailto:{{ membro.email }}">{{ membro.email }}</a></p>
                        <p>{{ membro.cargo }}</p>
                        <p>
                            <a href="#/equipe/editar/{{ membro._id }}" class="btn btn-xs btn-success"><span class="fa fa-edit">&nbsp;</span></a>
                            <button ng-click="delete(membro._id)" class="btn btn-xs btn-danger"><span class="fa fa-trash-o">&nbsp;</span></button>
                        </p>
                    </div>
                </div>
            </div>

            <ng-include src="'modules/pagination.html'"></ng-include>
        </div>
    </div>
</div>
