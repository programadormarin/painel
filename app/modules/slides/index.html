<div class="well well-lg" ng-init="load()">
    <h2><i class="fa fa-book"></i> <span ng-bind="pageTitle"></span></h2>
</div>

<ng-include src="'modules/alert.html'"></ng-include>

<div ng-show="linhas.itemCount == 0" class="alert alert-warning">
    Você não possui nenhum slide cadastrado, cadastre um &nbsp; <a href="#/slides/adicionar">aqui</a>
</div>

<table ng-show="linhas.itemCount" class="table table-striped table-bordered bootstrap-datatable datatable">
    <thead>
    <tr>
        <td class="col-md-8"></td>
        <td>Conteúdo</td>
        <td class="col-xs-1"></td>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="produto in linhas.data">
        <td><img ng-src="{{ produto.imagem.url }}" alt="foto" class="img-responsive"></td>
        <td>{{ produto.descricao }}</td>
        <td>
            <a href="#/slides/editar/{{ produto._id }}" class="btn btn-xs btn-success"><span class="fa fa-edit"></span></a>
            <button ng-click="delete(produto._id)" class="btn btn-xs btn-danger"><span class="fa fa-trash-o"></span></button>
        </td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="2" class="text-left">
            <b>{{ linhas.itemCount }}</b>&nbsp; slides cadastrados
        </td>
        <td class="text-right">
            <a href="#/slides/adicionar" class="btn btn-primary btn-xs"><span class="fa fa-plus">&nbsp;</span></a>
        </td>
    </tr>
    </tfoot>
</table>

<ng-include src="'modules/pagination.html'"></ng-include>
