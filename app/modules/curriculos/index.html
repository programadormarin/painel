<div class="col-lg-12">
    <div class="box">
        <div data-original-title="" class="box-header">
            <h2><i class="fa fa-files-o"></i> <span class="break">&nbsp;</span>Currículos</h2>
        </div>
        <div class="box-content">
            <div ng-show="status" class="alert alert-{{ status.type }}">
                <button type="button" data-dismiss="alert" class="close">&times;</button>
                {{ status.message}}
            </div>
            <div ng-show="linhas.itemCount == 0" class="alert alert-warning">Você não possui nenhum currículo
                cadastrado,
            </div>
            <table ng-show="linhas.itemCount" class="table table-striped table-bordered bootstrap-datatable datatable">
                <thead>
                <tr>
                    <td class="col-md-4">Nome</td>
                    <td class="col-md-3">E-mail</td>
                    <td class="col-md-3">Localização</td>
                    <td class="col-md-1"></td>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="curriculo in linhas.data">
                    <td>{{ curriculo.nome }}</td>
                    <td>{{ curriculo.email }}</td>
                    <td>{{ curriculo.cidade }} - {{ curriculo.estado }}</td>
                    <td>
                        <a href="#/curriculos/{{ curriculo._id }}" class="btn btn-success"><i
                                class="fa fa-search-plus"></i></a>
                        <button ng-click="delete(curriculo._id)" class="btn btn-mini btn-danger">
                            <span class="fa fa-trash-o">&nbsp;</span>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <ng-include src="'modules/pagination.html'"></ng-include>
</div>
