<div ng-init="load()" class="col-lg-12">
  <div class="box">
    <div data-original-title="" class="box-header">
      <h2>
        <i class="fa fa-envelope"></i>
        <span class="break"></span>Contatos enviados pelo site</h2>
    </div>
    <div class="box-content">
      <div ng-show="status" class="alert alert-{{ status.type }}">
        <button type="button" data-dismiss="alert" class="close">&times;</button>{{ status.message}}</div>
      <div ng-show="linhas.itemCount == 0" class="alert alert-warning">Você não possui nenhum e-mail de contato enviado pelo site</div>
      <table ng-show="linhas.itemCount" class="table table-striped table-bordered bootstrap-datatable datatable">
        <thead>
          <tr>
            <td>Nome</td>
            <td>E-mail</td>
            <td>Telefone</td>
            <td>Mensagem</td>
            <td class="col-md-1"></td>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="contato in contatos | pagination: curPage * pageSize | limitTo: pageSize">
            <td>{{ contato.nome }}</td>
            <td>{{ contato.email }}</td>
            <td>{{ contato.telefone }}</td>
            <td>{{ contato.mensagem }}</td>
            <td>
              <button ng-click="delete(contato._id)" class="btn btn-mini btn-danger">
                <span class="fa fa-trash-o">&nbsp;</span>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <ng-include src="'/app/partials/pagination.html'"></ng-include>
  </div>
</div>
