<div class="col-lg-12" ng-init="load()">
    <div class="box">
        <div data-original-title="" class="box-header">
            <h2><i class="fa fa-globe"></i><span class="break">&nbsp;</span>Usuarios</h2>

            <div class="box-icon">
                <a href="#/usuarios/adicionar" class="btn-plus"><i class="fa fa-plus"></i></a>
            </div>
        </div>
        <div class="box-content">
            <div ng-show="status" class="alert alert-{{ status.type }}">
                <button type="button" data-dismiss="alert" class="close">&times;</button>
                {{ status.message}}
            </div>
            <div ng-show="linhas.itemCount == 0" class="alert alert-warning">Você não possui nenhum usuarios, cadastre
                um
                &nbsp;
                <a href="#/usuarios/adicionar">aqui</a>
            </div>
            <table ng-show="linhas.itemCount" class="table table-striped table-bordered bootstrap-datatable datatable">
                <thead>
                <tr>
                    <th class="col-md-3">ID</th>
                    <th class="col-md-4">Nome</th>
                    <th class="col-md-2">Email</th>
                    <th class="col-md-2">Site</th>
                    <th class="col-md-1">Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="usuarios in linhas.data">
                    <td>{{ usuarios._id }}</td>
                    <td>{{ usuarios.nome }}</td>
                    <td>{{ usuarios.email }}</td>
                    <td>{{ usuarios.site.nome }}</td>
                    </td>
                    <td class="center">
                        <a href="#/usuarios/editar/{{ usuarios._id }}" class="btn btn-xs btn-info"><i
                                class="fa fa-edit"></i></a>
                        <a ng-click="delete(usuarios._id)" class="btn btn-xs btn-danger"><i
                                class="fa fa-trash-o"></i></a>
                    </td>
                </tr>
                </tbody>
            </table>
            <ng-include src="'modules/pagination.html'"></ng-include>
        </div>
    </div>
</div>
