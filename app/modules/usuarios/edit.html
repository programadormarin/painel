<div class="col-lg-12" ng-init="get()">
    <div class="box">
        <div data-original-title="" class="box-header">
            <h2><i class="fa fa-globe"></i><span class="break">&nbsp;</span>Editando Usuario {{ usuario.nome }}</h2>

            <div class="box-icon">
                <a href="#/usuarios" class="btn-plus"><i class="fa fa-backward"></i></a>
            </div>
        </div>
        <div class="box-content">
            <div ng-show="status" class="alert alert-{{ status.type }}">
                <button type="button" data-dismiss="alert" class="close">&times;</button>
                {{ status.message}}
            </div>
            <form name="usuarioForm" ng-submit="update()" novalidate="novalidate" class="form-vertical">
                <div ng-class="{ 'has-error' : usuarioForm.nome.$invalid &amp;&amp; !usuarioForm.nome.$pristine }"
                     class="form-group">
                    <label class="control-label">Nome</label>

                    <div class="controls">
                        <input type="text" ng-model="usuario.nome" name="nome" required="required" class="form-control"/>

                        <p ng-show="usuarioForm.nome.$invalid &amp;&amp; !usuarioForm.nome.$pristine" class="help-block">
                            Nome muito curto ou inválido</p>
                    </div>
                </div>
                <div ng-class="{ 'has-error' : usuarioForm.email.$invalid &amp;&amp; !usuarioForm.email.$pristine }"
                     class="form-group">
                    <label class="control-label">Email</label>

                    <div class="controls">
                        <input type="text" ng-model="usuario.email" name="email" required="required"
                               class="form-control"/>

                        <p ng-show="usuarioForm.email.$invalid &amp;&amp; !usuarioForm.email.$pristine"
                           class="help-block">Email muito curto ou inválido</p>
                    </div>
                </div>
                <div ng-class="{ 'has-error' : usuarioForm.password.$invalid &amp;&amp; !usuarioForm.password.$pristine }"
                     class="form-group">
                    <label class="control-label">Password</label>

                    <div class="controls">
                        <input type="text" ng-model="usuario.password" name="password" required="required"
                               class="form-control"/>

                        <p ng-show="usuarioForm.password.$invalid &amp;&amp; !usuarioForm.password.$pristine"
                           class="help-block">Password muito curto ou inválido</p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <button type="submit" ng-disabled="usuarioForm.$invalid" class="btn btn-primary">Salvar</button>
                        <a href="#/usuarios" class="btn">voltar</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
