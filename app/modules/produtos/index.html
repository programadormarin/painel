<div class="well well-lg" ng-init="load()">
    <h2><i class="fa fa-suitcase"></i> <span ng-bind="pageTitle"></span></h2>
</div>

<ng-include src="'modules/alert.html'"></ng-include>

<div ng-show="linhas.itemCount == 0" class="alert alert-warning">
    Você não possui nenhum produto cadastrado, cadastre um &nbsp; <a href="#/produtos/adicionar">aqui</a>
</div>

<div ng-show="linhas.itemCount" class="row">
    <div ng-repeat="produto in linhas.data" class="col-lg-2 col-md-4 col-xs-6">
        <a href="http://{{ site.dominio }}/#/product/{{ produto._id }}" target="_blank"><img ng-src="{{ produto.imagem.url }}" alt="foto" class="thumbnail img-thumbnail img-responsive" style="height: 200px"></a>

        <h5>{{ produto.titulo | limitTo : 20 }}</h5>
        <p>{{ produto.codigo }}</p>
        <p>{{ produto.categoria.titulo }} / {{ produto.categoria.categoria.titulo }}</p>
        <p>
            <a href="#/produtos/editar/{{ produto._id }}" class="btn btn-xs btn-success"><span class="fa fa-edit"></span></a>
            <button ng-click="delete($index)" class="btn btn-xs btn-danger"><span class="fa fa-trash-o"></span></button>
        </p>
    </div>
</div>

<ng-include src="'modules/pagination.html'"></ng-include>
