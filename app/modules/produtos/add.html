<div class="col-lg-12">
    <div class="box">
        <div data-original-title="" class="box-header">
            <h2>
                <i class="fa fa-book"></i>
                <span class="break">&nbsp;</span>Produtos</h2>
        </div>
        <div class="box-content">
            <div class="block">
                <div ng-show="status" class="alert alert-{{ status.type }}">
                    <button type="button" data-dismiss="alert" class="close">&times;</button>
                    {{ status.message}}
                </div>
                <form name="produtoForm" ng-submit="add()" novalidate="novalidate" class="form-vertical">
                    <ng-include src="'modules/produtos/form.html'"></ng-include>
                </form>
            </div>
        </div>
    </div>
</div>
