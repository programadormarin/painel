<div class="col-lg-12" ng-init="load()">
    <div class="box">
        <div data-original-title="" class="box-header">
            <h2><i class="fa fa-globe"></i><span class="break">&nbsp;</span>Sites</h2>
        </div>
        <div class="box-content">
            <div ng-show="status" class="alert alert-{{ status.type }}">
                <button type="button" data-dismiss="alert" class="close">&times;</button>
                {{ status.message}}
            </div>
            <div ng-show="linhas.itemCount == 0" class="alert alert-warning">Você não possui nenhum sites, cadastre um
                &nbsp;
                <a href="#/sites/adicionar">aqui</a>
            </div>
            <table ng-show="linhas.itemCount" class="table table-striped table-bordered bootstrap-datatable datatable">
                <thead>
                <tr>
                    <th class="col-md-1">ID</th>
                    <th class="col-md-4">Título</th>
                    <th>Domínio</th>
                    <th class="col-md-1">Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="sites in linhas.data">
                    <td>{{ sites._id }}</td>
                    <td>{{ sites.nome }}</td>
                    <td>{{ sites.dominio }}</td>
                    </td>
                    <td class="center">
                        <a href="#/sites/editar/{{ sites._id }}" class="btn btn-xs btn-info"><i class="fa fa-edit"></i></a>
                        <a ng-click="login(sites)" class="btn btn-xs btn-warning"><i class="fa fa-sign-in"></i></a>
                        <a ng-click="delete(sites._id)" class="btn btn-xs btn-danger"><i class="fa fa-trash-o"></i></a>
                    </td>
                </tr>
                </tbody>
            </table>
            <ng-include src="'modules/pagination.html'"></ng-include>
        </div>
    </div>
</div>
