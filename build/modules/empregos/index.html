<div class="well well-lg" ng-init=load()><h2><i class="fa fa-suitcase"></i> <span ng-bind=pageTitle></span></h2></div><ng-include src="'modules/alert.html'"></ng-include><div ng-show="linhas.itemCount == 0" class="alert alert-warning">Você não possui nenhum emprego cadastrado, cadastre um &nbsp; <a href=#/empregos/adicionar>aqui</a></div><table ng-show=linhas.itemCount class="table table-striped table-bordered bootstrap-datatable datatable"><thead><tr><td class=col-md-8>Nome</td><td class=col-md-1>Salário</td><td class=col-md-1>Cadastro</td><td class=col-xs-1>Opções</td></tr></thead><tbody><tr ng-repeat="emprego in linhas.data"><td>{{ emprego.titulo }}</td><td>{{ emprego.salario | currency : "R$ " : 2 }}</td><td>{{ emprego.cadastro | date: 'd/MMM/yyyy' }}</td><td><a href="#/empregos/editar/{{ emprego._id }}" class="btn btn-xs btn-success"><span class="fa fa-edit">&nbsp;</span></a> <button ng-click=delete($index) class="btn btn-xs btn-danger"><span class="fa fa-trash-o">&nbsp;</span></button></td></tr></tbody><tfoot><tr><td colspan=5 class=text-right><a href=#/empregos/adicionar class="btn btn-primary btn-small"><span class="fa fa-plus">&nbsp;</span></a></td></tr></tfoot></table><ng-include src="'modules/pagination.html'"></ng-include>
