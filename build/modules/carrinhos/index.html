<div ng-init=load() class=col-lg-12><div class=box><div data-original-title="" class=box-header><h2><i class="fa fa-shopping-cart"></i> <span class=break>&nbsp;</span>Carrinhos</h2></div><div class=box-content><div ng-show=status class="alert alert-{{ status.type }}"><button type=button data-dismiss=alert class=close>&times;</button> {{ status.message}}</div><div ng-show="linhas.itemCount == 0" class="alert alert-warning">Você não possui nenhum carrinho</div><table ng-show=linhas.itemCount class="table table-striped table-bordered bootstrap-datatable datatable"><thead><tr><th>Ítens</th><th>Estado</th><th>Data de Cadastro</th><th>Valor Total</th><th class=col-md-1>Ações</th></tr></thead><tbody><tr ng-repeat="carrinho in linhas.data"><td><ul class=list-unstyled><li ng-repeat="item in carrinho.items"><a ng-bind=item.produto.titulo></a> x <span ng-bind=item.quantidade></span></li></ul></td><td ng-bind=carrinho.status></td><td class=center>{{ carrinho.cadastro | date: 'dd/MM/yyyy HH:mm' }}</td><td class=center ng-bind=total></td><td class=center><a ng-click=delete(carrinho._id) class="btn btn-xs btn-danger"><i class="fa fa-trash-o"></i></a></td></tr></tbody></table><ng-include src="'modules/pagination.html'"></ng-include></div></div></div>
