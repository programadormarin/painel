<div ng-init=load() class=col-lg-12><div class=box><div data-original-title="" class=box-header><h2><i class="fa fa-shopping-cart"></i> <span class=break>&nbsp;</span>Carrinhos de Compras</h2></div><div class=box-content><div ng-show=status class="alert alert-{{ status.type }}"><button type=button data-dismiss=alert class=close>&times;</button> {{ status.message}}</div><div ng-show="linhas.itemCount == 0" class="alert alert-warning">Você não possui nenhum carrinho</div><table ng-show=linhas.itemCount class="table table-striped table-bordered bootstrap-datatable datatable"><thead><tr><th class=col-lg-1>Identificador</th><th class=col-lg-5>Comprador</th><th class=col-lg-1>Ítens</th><th class=col-lg-1>Estado</th><th class=col-lg-2>Data de Cadastro</th><th class=col-lg-1>Valor Total</th><th class=col-lg-1>Ações</th></tr></thead><tbody><tr ng-repeat="carrinho in linhas.data"><td><a ng-bind=carrinho._id ng-click=open(carrinho)></a></td><td ng-bind=carrinho.comprador.nome></td><td ng-bind=carrinho.items.length></td><td ng-bind=carrinho.status></td><td class=text-center>{{ carrinho.cadastro | date: 'dd/MM/yyyy HH:mm' }}</td><td class=text-center ng-bind="total | currency : 'R$ '"></td><td class=text-center><a class="btn btn-xs btn-default" ng-click=open(carrinho) data-toggle=tooltip data-placement=top title="Visualizar Carrinho"><i class="fa fa-shopping-cart"></i></a> <a class="btn btn-xs btn-danger" ng-click=delete(carrinho._id) data-toggle=tooltip data-placement=top title="Remover o carrinho"><i class="fa fa-trash-o"></i></a></td></tr></tbody></table><ng-include src="'modules/pagination.html'"></ng-include></div></div></div><div class="modal fade" id=cartModal tabindex=-1 role=dialog aria-labelledby=cartModalLabel><div class=modal-dialog role=document><div class=modal-content><div class=modal-header><h4 class=modal-title><i class="fa fa-shopping-cart"></i><span class=break>&nbsp;</span>Carrinho de Compras</h4></div><div class=modal-body><h3>Dados do Comprador</h3><table class="table table-bordered bootstrap-datatable datatable"><tr><td class=col-lg-2>Nome</td><td ng-bind=carrinho.comprador.nome></td></tr><tr><td>E-mail</td><td ng-bind=carrinho.comprador.email></td></tr><tr><td>Telefone</td><td ng-bind=carrinho.comprador.telefone></td></tr><tr><td>Endereço</td><td><span ng-bind=carrinho.comprador.endereco.logradouro></span> - <span ng-bind=carrinho.comprador.endereco.numero></span>, <span ng-bind=carrinho.comprador.endereco.complemento></span>, <span ng-bind=carrinho.comprador.endereco.bairro></span><br><span ng-bind=carrinho.comprador.localidade.cidade></span>, <span ng-bind=carrinho.comprador.localidade.uf></span>,</td></tr></table><hr><table class="table table-striped table-bordered bootstrap-datatable datatable"><thead><tr><th>Ítens</th><th>Quantidade</th><th>Valor</th><th>Total</th></tr></thead><tbody><tr ng-repeat="item in carrinho.items"><td ng-bind=item.produto.titulo></td><td ng-bind=item.quantidade></td><td ng-bind="item.produto.valor | currency : 'R$ '"></td><td class=center ng-bind="item.produto.valor * item.quantidade | currency : 'R$ '"></td></tr></tbody></table></div><div class=modal-footer><button type=button class="btn btn-primary" data-dismiss=modal>Fechar <i class="fa fa-sign-in"></i></button></div></div></div></div>
