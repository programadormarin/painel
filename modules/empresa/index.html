<div class="well well-lg" ng-init=get()><h2><i class="fa fa-globe"></i> <span ng-bind=pageTitle></span></h2></div><ng-include src="'modules/alert.html'"></ng-include><form ng-submit=edit() name=siteForm novalidate=novalidate class=form-vertical><div class=row><div class=col-sm-4><div ng-class="{ 'has-error' : empresaForm.endereco.$invalid && !empresaForm.endereco.$pristine }" class=form-group><label class=control-label>Endereco</label><div class=input-group><input type=text ng-model=endereco name=endereco required=required class=form-control> <span class=input-group-btn><button type=button ng-click=adicionaEndereco(endereco) class="btn btn-default btn-success">+</button></span></div><p ng-show="empresaForm.endereco.$invalid && !empresaForm.endereco.$pristine" class=help-block>Endereço muito curto ou inválido</p><p ng-repeat="endereco in empresa.enderecos"><button type=button ng-click=removeEndereco($index) class="btn btn-mini btn-link">x</button> &nbsp; {{ endereco }}</p></div></div><div class=col-sm-4><div ng-class="{ 'has-error' : empresaForm.email.$invalid && !empresaForm.email.$pristine }" class=form-group><label class=control-label>E-mail de contato</label><div class=input-group><input type=email ng-model=email name=email required=required class=form-control> <span class=input-group-btn><button type=button ng-click=adicionaEmail(email) class="btn btn-default btn-success">+</button></span></div><p ng-show="empresaForm.email.$invalid && !empresaForm.email.$pristine" class=help-block>E-mail muito curto ou inválido</p><p ng-repeat="email in empresa.emails"><button type=button ng-click=removeEmail($index) class="btn btn-mini btn-link">x</button> &nbsp; {{ email }}</p></div></div><div class=col-sm-4><div ng-class="{ 'has-error' : empresaForm.telefone.$invalid && !empresaForm.telefone.$pristine }" class=form-group><label class=control-label>Telefone</label><div class=input-group><input type=text ng-model=telefone name=telefone required=required class=form-control ui-br-phone-number=""> <span class=input-group-btn><button type=button ng-click=adicionaTelefone(telefone) class="btn btn-default btn-success">+</button></span></div><p ng-show="empresaForm.telefone.$invalid && !empresaForm.telefone.$pristine" class=help-block>telefone muito curto ou inválido</p><p ng-repeat="telefone in empresa.telefones"><button type=button ng-click=removeTelefone($index) class="btn btn-mini btn-link">x</button> &nbsp; {{ telefone }}</p></div></div></div><div class=row><div class=col-sm-12><div class=control-group><div class=controls><button type=submit ng-disabled=empresaForm.$invalid class="btn btn-primary">Salvar</button></div></div></div></div></form>
