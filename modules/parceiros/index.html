<div class="well well-lg" ng-init=load()><h2><i class="fa fa-sitemap"></i> <span ng-bind=pageTitle></span></h2></div><ng-include src="'modules/alert.html'"></ng-include><div ng-show="linhas.itemCount == 0" class="alert alert-warning">Você não possui nenhum parceiro cadastrado, cadastre um &nbsp; <a href=#/parceiros/adicionar>aqui</a></div><div ng-show=linhas.itemCount class=row><div ng-repeat="parceiro in linhas.data"><p><img ng-src="{{ parceiro.imagem.url.replace('\/upload\/', '\/upload\/w_325,h_320,c_thumb\/') }}" alt="Imagem do Parceiro" class="img img-thumbnail img-responsive" style="height: 200px"></p><p>{{ parceiro.nome | limitTo: 60 }}...</p><p><a href="#/parceiros/editar/{{ parceiro._id }}" class="btn btn-xs btn-success"><span class="fa fa-edit">&nbsp;</span></a> <button ng-click=delete($index) class="btn btn-xs btn-danger"><span class="fa fa-trash-o">&nbsp;</span></button></p></div></div><ng-include src="'modules/pagination.html'"></ng-include>
