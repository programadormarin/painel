<div class="well well-lg" ng-init=load()><h2><i class="fa fa-users"></i> <span ng-bind=pageTitle></span></h2></div><ng-include src="'modules/alert.html'"></ng-include><div ng-show="linhas.itemCount == 0" class="alert alert-warning">Você não possui nenhum membro cadastrado, cadastre um &nbsp; <a href=#/equipe/adicionar>aqui</a></div><div ng-show=linhas.itemCount class=row><div class=col-lg-3 ng-repeat="membro in linhas.data"><p><img ng-src="{{ membro.imagem.url }}" alt="Imagem do Usuário" class="img img-thumbnail img-responsive" style="height: 200px"></p><p><b>{{ membro.nome }}</b></p><p><a href="mailto:{{ membro.email }}">{{ membro.email }}</a></p><p>{{ membro.cargo }}</p><p><a href="#/equipe/editar/{{ membro._id }}" class="btn btn-xs btn-success"><span class="fa fa-edit">&nbsp;</span></a> <button ng-click=delete(membro._id) class="btn btn-xs btn-danger"><span class="fa fa-trash-o">&nbsp;</span></button></p></div></div><ng-include src="'modules/pagination.html'"></ng-include>
